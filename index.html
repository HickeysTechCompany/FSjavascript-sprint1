<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/signup.css">
  </head>
  <body>
    <img src="/images/HickeysBookStore_White.png" alt="logo" class="logo" width="280" height="280">
    <form id="loginForm" action="/" method="POST">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br /><br />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br />
      <input type="submit" value="Login" />
      <button onclick="window.location.href='/signup'" class="signupbtn">Go to Signup</button>
      <label>
        <input type="checkbox" name="" id="" />
        <span>Remember me</span>
      </label>
      <a href="#">Forgot Password?</a>
    </form>
  </div>
    <br />
    <script src="pagescripts/login.js"></script>
  </body>
</html>
